<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Constellation Gallery - Celestial Luxury</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@200;300;400;500&family=Cinzel:wght@400;600&family=Orbitron:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        /* --- REALISTIC LUXURY PALETTE --- */
        :root {
            --bg-void: #020204;
            --bg-obsidian: rgba(20, 20, 25, 0.75); /* Darker for better contrast on mobile */
            
            --gold-champagne: #E6D2B5;
            --gold-antique: #C5A059;
            --starlight: #F0F4F8;
            
            --glass-surface: rgba(255, 255, 255, 0.03);
            --border-fine: 1px solid rgba(197, 160, 89, 0.25);
            
            --transition-slow: all 0.6s cubic-bezier(0.16, 1, 0.3, 1);
            --transition-fast: all 0.3s ease;
        }

        * { 
            margin: 0; padding: 0; box-sizing: border-box; 
            -webkit-tap-highlight-color: transparent; /* Remove blue highlight on tap */
        }

        body {
            font-family: 'Kanit', sans-serif;
            background-color: var(--bg-void);
            color: var(--starlight);
            min-height: 100vh;
            overflow-x: hidden;
            font-weight: 300;
            position: relative;
        }

        /* --- BACKGROUND LAYERS --- */
        #starCanvas {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -2;
        }

        .nebula-layer {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background: 
                radial-gradient(circle at 10% 20%, rgba(30, 40, 60, 0.2), transparent 50%),
                radial-gradient(circle at 90% 90%, rgba(60, 40, 30, 0.15), transparent 50%);
            filter: blur(80px);
            pointer-events: none;
        }

        /* --- LOADER --- */
        .loader {
            position: fixed; inset: 0; z-index: 9999;
            background: #000;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            transition: opacity 1.5s ease;
        }
        .loader.hidden { opacity: 0; pointer-events: none; }
        
        .loader-star {
            width: 3px; height: 3px;
            background: #fff;
            box-shadow: 0 0 25px 8px #fff;
            border-radius: 50%;
            animation: pulse-star 2s infinite;
        }
        .loader-text {
            margin-top: 2rem;
            font-family: 'Cinzel', serif;
            letter-spacing: 0.4em;
            color: var(--gold-champagne);
            font-size: 0.8rem;
            opacity: 0.8;
            text-align: center;
            padding: 0 1rem;
        }

        @keyframes pulse-star {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(3); opacity: 0.5; }
            100% { transform: scale(1); opacity: 1; }
        }

        /* --- HEADER --- */
        header {
            text-align: center;
            padding: 5rem 1.5rem 2rem; /* Reduced bottom padding */
            position: relative;
        }

        h1 {
            font-family: 'Cinzel', serif;
            font-size: clamp(2rem, 8vw, 4rem); /* Responsive font size */
            font-weight: 400;
            letter-spacing: 2px;
            color: var(--starlight);
            text-shadow: 0 0 30px rgba(255,255,255,0.15);
            margin-bottom: 0.5rem;
            line-height: 1.2;
        }

        h1 span { color: var(--gold-champagne); display: inline-block; }

        .subtitle {
            font-family: 'Kanit', sans-serif;
            font-size: 0.95rem;
            color: rgba(255,255,255,0.6);
            letter-spacing: 1px;
            max-width: 90%;
            margin: 0 auto;
            position: relative;
            padding-bottom: 1.5rem;
        }

        .subtitle::after {
            content: '';
            position: absolute; bottom: 0; left: 50%;
            transform: translateX(-50%);
            width: 1px; height: 25px;
            background: linear-gradient(to bottom, var(--gold-antique), transparent);
        }

        /* --- SOCIAL BUTTONS --- */
        .social-nav {
            display: flex; justify-content: center; gap: 1.5rem; margin-top: 1.5rem;
            flex-wrap: wrap;
        }
        .social-link {
            color: var(--gold-champagne);
            text-decoration: none;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: var(--transition-fast);
            opacity: 0.8;
            border: 1px solid rgba(197, 160, 89, 0.3);
            padding: 0.5rem 1.2rem;
            border-radius: 2px;
            background: rgba(0,0,0,0.3);
        }
        .social-link:hover, .social-link:active { 
            opacity: 1; 
            border-color: var(--gold-champagne);
            background: rgba(197, 160, 89, 0.1);
        }

        /* --- SEARCH --- */
        .search-container {
            max-width: 500px; /* Wider for mobile usage */
            width: 90%;
            margin: 2rem auto 3rem;
            position: relative;
        }
        .search-input {
            width: 100%;
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 4px;
            padding: 1rem;
            color: #fff;
            font-family: 'Kanit', sans-serif;
            font-size: 1rem;
            text-align: center;
            transition: var(--transition-slow);
            backdrop-filter: blur(5px);
        }
        .search-input:focus {
            outline: none;
            border-color: var(--gold-champagne);
            background: rgba(255,255,255,0.05);
            box-shadow: 0 0 15px rgba(197, 160, 89, 0.1);
        }
        .search-input::placeholder {
            color: rgba(255,255,255,0.3);
        }

        /* --- GALLERY GRID --- */
        .gallery-grid {
            display: grid;
            /* Adaptive columns: 1 column on mobile, more on desktop */
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2rem; 
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 1.5rem 6rem;
        }

        /* Obsidian Card Style */
        .card {
            background: var(--bg-obsidian);
            backdrop-filter: blur(12px);
            border: var(--border-fine);
            position: relative;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            overflow: hidden;
            border-radius: 4px; /* Slight radius for modern feel */
            box-shadow: 0 4px 20px rgba(0,0,0,0.4);
        }

        .card:active {
            transform: scale(0.98);
        }

        /* Hover only on non-touch devices */
        @media (hover: hover) {
            .card:hover {
                transform: translateY(-8px);
                border-color: rgba(197, 160, 89, 0.6);
                box-shadow: 0 15px 40px rgba(0,0,0,0.6);
            }
            .card:hover .thumb-img {
                filter: grayscale(0%) contrast(1);
                transform: scale(1.05);
                opacity: 1;
            }
            .card:hover .play-indicator { opacity: 1; }
            .thumb-img {
                filter: grayscale(60%) contrast(1.1);
                opacity: 0.9;
            }
            .play-indicator { opacity: 0; }
        }

        /* Touch devices: Always show "active" state visuals */
        @media (hover: none) {
            .thumb-img {
                filter: grayscale(0%) contrast(1);
                opacity: 1;
            }
            .play-indicator { opacity: 1; }
            .play-circle {
                background: rgba(0,0,0,0.4);
                border-color: rgba(255,255,255,0.6);
            }
        }

        .thumb-box {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 */
            overflow: hidden;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            background: #000;
        }

        .thumb-img {
            position: absolute; width: 100%; height: 100%;
            object-fit: cover;
            transition: 0.8s ease;
        }

        .play-indicator {
            position: absolute; inset: 0;
            display: flex; align-items: center; justify-content: center;
            transition: var(--transition-slow);
        }
        
        .play-circle {
            width: 50px; height: 50px;
            border: 1px solid var(--gold-champagne);
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            backdrop-filter: blur(4px);
            box-shadow: 0 0 15px rgba(0,0,0,0.3);
        }
        
        .play-circle i { font-size: 1.2rem; margin-left: 4px; }

        .card-info {
            padding: 1.5rem;
            text-align: left; /* Easier to read on mobile */
        }

        .card-title {
            font-family: 'Kanit', sans-serif;
            font-size: 1.1rem;
            font-weight: 400;
            color: var(--starlight);
            margin-bottom: 0.5rem;
            line-height: 1.4;
        }

        .card-desc {
            font-size: 0.85rem;
            color: rgba(255,255,255,0.5);
            line-height: 1.6;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .hidden { display: none !important; }

        /* --- MODAL --- */
        .modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000;
            z-index: 2000;
            opacity: 0; visibility: hidden;
            transition: var(--transition-fast);
            display: flex; flex-direction: column;
            justify-content: center; /* Center vertically */
        }

        .modal.active { opacity: 1; visibility: visible; }

        .modal-content {
            width: 100%; max-width: 1000px;
            margin: 0 auto;
            background: #000;
            display: flex; flex-direction: column;
            max-height: 100vh;
        }

        .video-wrapper {
            position: relative; padding-bottom: 56.25%; height: 0;
            width: 100%;
            background: #000;
        }
        .video-wrapper iframe { position: absolute; inset: 0; width: 100%; height: 100%; }

        .modal-details {
            padding: 2rem 1.5rem;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        .modal-title {
            font-family: 'Cinzel', serif;
            font-size: 1.5rem;
            color: var(--gold-champagne);
            margin-bottom: 1rem;
            line-height: 1.3;
        }

        .modal-desc {
            font-family: 'Kanit', sans-serif;
            color: rgba(255,255,255,0.7);
            line-height: 1.8;
            font-size: 1rem;
        }

        .close-btn {
            position: absolute; top: 1rem; right: 1rem;
            background: rgba(0,0,0,0.6); 
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 50%;
            width: 44px; height: 44px; /* Larger touch target */
            color: #fff; font-size: 1.2rem;
            cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            z-index: 2001;
            backdrop-filter: blur(4px);
        }
        .close-btn:active { background: rgba(255,255,255,0.1); }

        /* --- MOBILE SPECIFIC TWEAKS --- */
        @media (max-width: 600px) {
            .gallery-grid {
                grid-template-columns: 1fr; /* Full width cards */
                gap: 1.5rem;
                padding: 0 1rem 4rem;
            }
            
            .modal-content {
                height: 100%;
                justify-content: flex-start;
            }
            
            .video-wrapper {
                position: sticky; top: 0; z-index: 10;
            }

            .close-btn {
                top: 10px; right: 10px;
                width: 40px; height: 40px;
                background: rgba(0,0,0,0.8); /* Darker bg for visibility over video */
            }
        }
    </style>
</head>

    <script>
        // --- RESPONSIVE STARFIELD ---
        const canvas = document.getElementById('starCanvas');
        const ctx = canvas.getContext('2d');
        let width, height;
        const stars = [];

        function initStars() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
            stars.length = 0;

            // Adjust density for mobile performance
            const density = width < 600 ? 5000 : 3500; 
            const starCount = Math.floor((width * height) / density);

            for (let i = 0; i < starCount; i++) {
                stars.push({
                    x: Math.random() * width,
                    y: Math.random() * height,
                    size: Math.random() * (width < 600 ? 1.2 : 1.5), // Smaller stars on mobile
                    alpha: Math.random(),
                    speed: Math.random() * 0.05 + 0.01
                });
            }
        }

        function animateStars() {
            ctx.clearRect(0, 0, width, height);
            ctx.fillStyle = '#fff';

            stars.forEach(star => {
                ctx.globalAlpha = star.alpha;
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
                ctx.fill();

                if (Math.random() > 0.99) star.alpha = Math.random(); 

                star.y -= star.speed;
                if (star.y < 0) star.y = height;
            });

            requestAnimationFrame(animateStars);
        }

        let resizeTimeout;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(initStars, 200);
        });

        // --- APP LOGIC ---
        document.addEventListener('DOMContentLoaded', () => {
            initStars();
            animateStars();
            
            setTimeout(() => {
                const loader = document.getElementById('loader');
                loader.style.opacity = '0';
                setTimeout(() => loader.classList.add('hidden'), 1500);
            }, 1000);
            
            renderGallery(constellations);
            initSearch();
            initModalEvents();
        });

        function renderGallery(items) {
            const gallery = document.getElementById('gallery');
            gallery.innerHTML = '';

            items.forEach(item => {
                const card = document.createElement('div');
                card.className = 'card';
                card.dataset.name = item.name.toLowerCase();
                
                // ใช้ลิงก์ i.ytimg.com (เซิร์ฟเวอร์ภาพหลักของ YouTube) และดึงขนาด hqdefault โดยตรง
                const imgSrc = `https://i.ytimg.com/vi/${item.id}/hqdefault.jpg`;

                card.innerHTML = `
                    <div class="thumb-box">
                        <img src="${imgSrc}" alt="${item.name}" class="thumb-img" loading="lazy">
                        <div class="play-indicator">
                            <div class="play-circle">
                                <i class="fas fa-play" style="color: #fff;"></i>
                            </div>
                        </div>
                    </div>
                    <div class="card-info">
                        <h3 class="card-title">${item.name}</h3>
                        <p class="card-desc">${item.description}</p>
                    </div>
                `;

                card.addEventListener('click', () => openModal(item));
                gallery.appendChild(card);
            });
        }

        function initSearch() {
            const input = document.getElementById('searchInput');
            input.addEventListener('input', (e) => {
                const term = e.target.value.toLowerCase().trim();
                const cards = document.querySelectorAll('.card');

                cards.forEach(card => {
                    const name = card.dataset.name;
                    if (name.includes(term)) {
                        card.classList.remove('hidden');
                    } else {
                        card.classList.add('hidden');
                    }
                });
            });
        }

        // --- MODAL ---
        function openModal(item) {
            const modal = document.getElementById('videoModal');
            document.getElementById('videoFrame').src = `https://www.youtube.com/embed/${item.id}?autoplay=1&rel=0`;
            document.getElementById('modalTitle').textContent = item.name;
            document.getElementById('modalDescription').textContent = item.description;
            
            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            const modal = document.getElementById('videoModal');
            modal.classList.remove('active');
            setTimeout(() => {
                document.getElementById('videoFrame').src = '';
            }, 300);
            document.body.style.overflow = '';
        }

        function initModalEvents() {
            const modal = document.getElementById('videoModal');
            modal.addEventListener('click', (e) => {
                if (e.target === modal) closeModal();
            });
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') closeModal();
            });
        }
    </script>
