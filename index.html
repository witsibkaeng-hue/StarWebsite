        // ‡∏™‡∏£‡πâ‡∏≤‡∏á‡πÅ‡∏Å‡∏•‡πÄ‡∏•‡∏≠‡∏£‡∏µ
        function createGallery() {
            const gallery = document.getElementById('gallery');
            gallery.innerHTML = '';

            constellations.forEach((constellation, index) => {
                const card = document.createElement('div');
                card.className = 'video-card';
                card.setAttribute('data-name', constellation.name.toLowerCase());
                
                // ‡πÉ‡∏ä‡πâ Thumbnail ‡∏à‡∏≤‡∏Å YouTube
                const thumbnailUrl = `https://img.youtube.com/vi/${constellation.id}/maxresdefault.jpg`;
                
                card.innerHTML = `
                    <div class="thumbnail-wrapper">
                        <img src="${thumbnailUrl}" alt="${constellation.name}" class="thumbnail">
                        <div class="play-overlay">
                            <div class="play-button"></div>
                        </div>
                    </div>
                    <div class="card-content">
                        <h3 class="card-title">${constellation.name}</h3>
                        <p class="card-description">${constellation.description}</p>
                    </div>
                `;
                
                card.onclick = () => openModal(constellation);
                gallery.appendChild(card);
            });
        }

        // ‡πÄ‡∏õ‡∏¥‡∏î Modal
        function openModal(constellation) {
            const modal = document.getElementById('videoModal');
            const videoFrame = document.getElementById('videoFrame');
            const modalTitle = document.getElementById('modalTitle');
            const modalDescription = document.getElementById('modalDescription');

            // ‡∏ï‡∏±‡πâ‡∏á‡∏Ñ‡πà‡∏≤‡∏ß‡∏¥‡∏î‡∏µ‡πÇ‡∏≠‡πÉ‡∏´‡πâ‡πÄ‡∏•‡πà‡∏ô‡∏≠‡∏±‡∏ï‡πÇ‡∏ô‡∏°‡∏±‡∏ï‡∏¥
            videoFrame.src = `https://www.youtube.com/embed/${constellation.id}?autoplay=1`;
            modalTitle.textContent = constellation.name;
            modalDescription.textContent = constellation.description;

            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        // ‡∏õ‡∏¥‡∏î Modal
        function closeModal() {
            const modal = document.getElementById('videoModal');
            const videoFrame = document.getElementById('videoFrame');

            modal.classList.remove('active');
            videoFrame.src = '';
            document.body.style.overflow = 'auto';
        }

        // ‡∏õ‡∏¥‡∏î Modal ‡πÄ‡∏°‡∏∑‡πà‡∏≠‡∏Ñ‡∏•‡∏¥‡∏Å‡∏ô‡∏≠‡∏Å Content
        document.getElementById('videoModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        // ‡∏õ‡∏¥‡∏î Modal ‡∏î‡πâ‡∏ß‡∏¢ ESC
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeModal();
            }
        });

        // ‡∏£‡∏∞‡∏ö‡∏ö‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤
        const searchInput = document.getElementById('searchInput');
        const noResults = document.getElementById('noResults');

        searchInput.addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase().trim();
            const cards = document.querySelectorAll('.video-card');
            let hasResults = false;

            cards.forEach(card => {
                const name = card.getAttribute('data-name');
                if (name.includes(searchTerm)) {
                    card.classList.remove('hidden');
                    hasResults = true;
                } else {
                    card.classList.add('hidden');
                }
            });

            // ‡πÅ‡∏™‡∏î‡∏á/‡∏ã‡πà‡∏≠‡∏ô‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡πÑ‡∏°‡πà‡∏û‡∏ö‡∏ú‡∏•‡∏•‡∏±‡∏û‡∏ò‡πå
            if (!hasResults && searchTerm !== '') {
                noResults.classList.add('active');
            } else {
                noResults.classList.remove('active');
            }
        });

        // ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô
        createGallery();
